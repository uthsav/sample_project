<html>
<head>
<style>
p.one{
	border-style:solid;
	border-color:blue;
}
p.two{
	border-style:solid;
	border-color:pink;
}

	border-color:red green blue yellow ;
	}

	<h2>border with property</h2>

	<p class="three">multicolor border</p>
	</body>
